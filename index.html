<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/7058e1502e.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="app-name-switch-container">
                <div class="app-name">Weather</div>
                <div class="switch-unit">
                    <span class="celsius selected">&deg;C</span> | <span class="fahrenheit  ">&deg;F</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-query" placeholder="Search city">
                <i class="fa-solid fa-magnifying-glass search"></i>
            </div>
        </header>
        <main>
            <div class="current-condition">
                <div class="additional-info">
                    <div>
                        <div class="city"></div>
                        <div class="condition"></div>
                    </div>
                    <div class="weather-icon">
                        <img src="" alt="" class="weather-icon-img">
                    </div>
                </div>
                <div class="weather-condition">
                    <div class="current-temperature"></div>
                    <div class="feels-like add-stats">Feels like <span class="feels-like-temp">-1&deg;</span></div>
                    <div class="rain-chance add-stats"><span class="rain-chance">20%</span> Chance of rain</div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
