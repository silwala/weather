<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/7058e1502e.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <header class="container-with-backdrop">
            <div class="app-name-switch-container">
                <div class="app-name">Weather</div>
                <div class="switch-unit">
                    <span class="celsius selected">&deg;C</span> | <span class="fahrenheit  ">&deg;F</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-query" placeholder="Search city">
                <i class="fa-solid fa-magnifying-glass search"></i>
            </div>
        </header>
        <main>
            <div class="weather-containers">
                <div class="current-condition container-with-backdrop weather-part-containers">
                    <div class="additional-info">
                        <div>
                            <div class="city"></div>
                            <div class="condition"></div>
                        </div>
                        <div class="weather-icon">
                            <img src="" alt="" class="weather-icon-img">
                        </div>
                    </div>
                    <div class="weather-condition">
                        <div class="current-temperature"></div>
                        <div class="feels-like add-stats"></div>
                        <div class="precip-chance add-stats"></div>
                    </div>
                </div>

                <div class="current-more-stats container-with-backdrop weather-part-containers">
                    <div class="visibility cms-tv">
                        <div class="visibility-text">Visibility</div>
                        <div class="visibility-value">14 miles</div>
                    </div>
                    <div class="wind cms-tv">
                        <div class="wind-text">Wind</div>
                        <div class="wind-value">1 mph</div>
                    </div>
                    <div class="sunrise-set cms-tv">
                        <div class="sun-text">sunrise / sunset</div>
                        <div class="sun-value">7:57 / 17:57</div>
                    </div>
                </div>
                <div class="today weather-part-containers">
                    <div class="description"></div>
                    <hr class="today-hr">
                    <div class="today-by-hours"></div>
                </div>
                <div class="fifteen-days weather-part-containers">

                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
